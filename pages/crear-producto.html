<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/crear-producto.css">
</head>
<body>

    <header class="title_container">
        <h1 class="title"><a href="../index.html">AluraGeek</a></h1>
    </header>

    <main class="form_container">
        <h2 class="form_title">Crear Producto</h2>
        <form method="post" data-formulario>
            <input class="fact" type="text" name="" id="" placeholder="Imagen url" required data-imagen>
            <input class="fact" type="text" name="" id="" placeholder="Nombre Producto" maxlength="30" required data-nombre>
            <input class="fact" type="number" placeholder="Ingrese el precio" maxlength="9" data-precio>
            <input class="submit_button" type="submit" value="Enviar">
            <input class="cleam_button" type="reset" value="Limpiar">
        </form>
    </main>

    <script type="module" src="../JS/crearProducto.js"></script>
</body>
</html>
